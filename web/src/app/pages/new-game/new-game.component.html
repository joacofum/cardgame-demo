<h3>Crear Juego</h3>

<form [formGroup]="form">
  <mat-selection-list formControlName="jugador">
    <mat-list-option *ngFor="let jugador of jugadores" [value]="jugador">
      {{ jugador.alias }}
    </mat-list-option>
  </mat-selection-list>
  <br />
  <button button mat-raised-button color="primary" (click)="onSubmit()">
    Crear Juego
  </button>
</form>
